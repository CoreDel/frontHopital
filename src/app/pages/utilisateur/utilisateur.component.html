  <div class="col-xl-8 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Formulaire</h3>
          </div>
          <div class="col-4 text-right">
            <!--<a href="#!" class="btn btn-sm btn-primary">Settings</a>-->
            <br>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="saveUtilisateur()">
          <p class="text-black mt-0 mb-6">Formulaire</p>
          <div class="pl-lg-8">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Username</label>
                  <input [(ngModel)]="utilisateur.username" type="text" class="form-control form-control-alternative" placeholder="Nom d'utilisateur ?">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Mot de passe</label>
                  <input [(ngModel)]="utilisateur.password" type="text" class="form-control form-control-alternative" placeholder="Mot de passe ?">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Nom</label>
                  <input [(ngModel)]="utilisateur.nomUtilisateur" type="text" class="form-control form-control-alternative" placeholder="Nom ?">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Prenom</label>
                  <input [(ngModel)]="utilisateur.prenomUtilisateur" type="text" class="form-control form-control-alternative" placeholder="Prenom ?">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label">Age</label>
                  <input [(ngModel)]="utilisateur.age" type="number" class="form-control form-control-alternative" placeholder="Age ?">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <p></p>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label class="form-control-label">Admin</label>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label class="form-control-label">Médecin</label>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label class="form-control-label">Patient</label>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <input type="checkbox" class="form-control form-control-alternative" >
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <input type="checkbox" class="form-control form-control-alternative" >
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group">
                <input type="checkbox" class="form-control form-control-alternative" >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label class="form-control-label">Validation</label>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <button class="btn btn-success">Ajouter</button>
            </div>
          </div>
        </div>
        </form>
        <p class="text-black mt-0 mb-6">Liste des utilisateurs</p>
        <table class="table align-items-center table-flush">
          <tr class="thead-light">
              <th>Id</th>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Username</th>
              <th>Age</th>
              <th>Action</th>
          </tr>
          <tr *ngFor= "let u of utilisateurs" class="thead-light">
              <td>{{u.idUtilisateur}}</td>
              <td>{{u.nomUtilisateur}}</td>
              <td>{{u.prenomUtilisateur}}</td>
              <td>{{u.username}}</td>
              <td>{{u.age}}</td>
              <td><button (click)="deleteUtilisateur(u.idUtilisateur)">Delete</button></td>
          </tr>
      </table>
      </div>
    </div>
  </div>
</div>
</div>
