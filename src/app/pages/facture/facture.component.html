<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="background-size: cover; background-position: center top;">
    <span class="mask bg-gradient-success opacity-8"></span>
</div>
<br>
<h3 style="text-align: center;">Créer une facture</h3>
<br>
<form (ngSubmit)="saveFacture()">
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">Type de la facture</label>
            <input type="text" class="form-control form-control-alternative" name="typeF" [(ngModel)]="facture.type" placeholder="Type">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">Description de la facture</label>
            <input type="text" class="form-control form-control-alternative" name="descF" [(ngModel)]="facture.description" placeholder="Description">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">Montant de la consultation</label>
            <input type="number" class="form-control form-control-alternative" name="prix" [(ngModel)]="facture.prix" placeholder="Prix">
          </div>
        </div>
        <div class="d-grid gap-2 col-1 mx-auto">
          <button class="btn btn-success">Créer</button>
        </div>
      </div>
    </div>
</form>

<table class="table align-items-center table-flush">
  <thead class="thead-light">
    <tr>
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Prix</th>
      <th scope="col">Suppression</th>
    </tr>
  </thead>
  <tbody *ngFor="let f of factures">
    <tr>
      <th scope="row">
        {{f.type}}
      </th>
      <td>
        {{f.description}}
      </td>
      <td>
        {{f.prix}}
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteFacture(f.idFacture)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
